<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spinner.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap');
      </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Send New Mail</h2>
        </div>
        <form class="form-box" id="form">
            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Destination email e.g. person@company.com">
            </div>
            <div class="field">
                <label for="cc">Cc:</label>
                <input type="text" id="cc" placeholder="Destination cc email e.g. person@company.com">
            </div>
            <div class="field">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="email subject">
            </div>
            <div class="field">
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="8" placeholder="email message"></textarea>
            </div>
            
            <div class="buttons">
                <button type="submit" id="send-btn" disabled ><i class="fa-regular fa-paper-plane"></i> Send</button>
                <button type="reset" id="reset-btn"><i class="fa-regular fa-trash-can"></i> Reset</button>
            </div>

            <div id="spinner" hidden="true">
                <div class="sk-fading-circle">
                    <div class="sk-circle1 sk-circle"></div>
                    <div class="sk-circle2 sk-circle"></div>
                    <div class="sk-circle3 sk-circle"></div>
                    <div class="sk-circle4 sk-circle"></div>
                    <div class="sk-circle5 sk-circle"></div>
                    <div class="sk-circle6 sk-circle"></div>
                    <div class="sk-circle7 sk-circle"></div>
                    <div class="sk-circle8 sk-circle"></div>
                    <div class="sk-circle9 sk-circle"></div>
                    <div class="sk-circle10 sk-circle"></div>
                    <div class="sk-circle11 sk-circle"></div>
                    <div class="sk-circle12 sk-circle"></div>
                  </div>
            </div>
        </form> <!-- end of form-box class-->
        
        
    </div> <!-- end of container class-->
</body>

<script src="https://kit.fontawesome.com/7067867139.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
